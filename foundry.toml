[profile.default]
# Source directory for contracts
src = "contracts"
# Output directory for compiled artifacts
out = "out"
# Library dependencies
libs = ["lib"]
# Solidity version
solc = "0.8.19"
# Optimizer settings
optimizer = true
optimizer_runs = 200
# EVM version
evm_version = "paris"

# No external library dependencies needed for core contracts
remappings = []

# Auto-detect remappings
auto_detect_remappings = false

[profile.default.fmt]
line_length = 100
tab_width = 4
bracket_spacing = true

# Local development network (Anvil)
[rpc_endpoints]
localhost = "http://127.0.0.1:8545"
anvil = "http://127.0.0.1:8545"

# Etherscan verification (optional, for mainnet/testnet)
[etherscan]
# Add API keys here if needed for verification
